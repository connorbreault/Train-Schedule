<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Rokkitt|Permanent+Marker|Sedgwick+Ave&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Train Schedule</title>
</head>

<body>
    <div id="frame">
        <div id="blackboard">
            <!--header-->
            <div id="header">
                <h1 id="mainHead">UC DAVIS RAILWAY</h1>
                <h1 id="scheduleWord">SCHEDULE</h1>
                <div class="row">
                    <div id="leftHead" class="col lg-6 sm-12">
                        <h2 id="locationHead">SACRAMENTO, CA</h2>
                    </div>
                    <div id="rightHead" class="col lg-6 sm-12">
                        <h2 id="dateHead"></h2>
                    </div>
                </div>
            </div>

            <!--Train Schedule Table-->
            <table class="table" id="trainTable">
                <thead class="thead">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">First Train</th>
                        <th scope="col">Length (in minutes)</th>
                        <th scope="col">Next Departure</th>
                    </tr>
                </thead>
                <tbody id="trainTableBody">
                </tbody>
            </table>

            <!--Add train section-->
            <div id="addTrainDiv">
                <h1>Add a train</h1>
                <form>
                    <div class="form-group">
                        <label for="newTrainName">Train Name</label>
                        <input type="text" class="form-control" id="newTrainName">
                        <div class="form-group">
                            <label for="newTrainDestination">Destination</label>
                            <input type="text" class="form-control" id="newTrainDestination">
                        </div>
                        <div class="form-group">
                            <label for="newTrainFirst">First Train Time</label>
                            <input type="text" class="form-control" id="newTrainFirst">
                        </div>
                        <div class="form-group">
                            <label for="newTrainFrequency">Trip Length (minutes)</label>
                            <input type="text" class="form-control" id="newTrainFrequency">
                        </div>
                        <button id="newTrainButton" type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
         integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script type="text/javascript" src="./assets/javascript/logic.js"></script>
</body>

</html>
