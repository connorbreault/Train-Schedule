<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Train Schedule</title>
</head>

<body>
    <!--Jumbotron-->
    <div class="jumbotron" id="jumbotron">
        <h1 class="display-4">Train Scheduler</h1>
        <p class="lead">Discover your next locomotive excursion</p>
    </div>

    <!--Train Schedule Table-->
    <table class="table" id="trainTable">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Destination</th>
                <th scope="col">First Train</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Departure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Thomas</td>
                <td>San Antonio</td>
                <td>08:00</td>
                <td>35</td>
                <td>22:15</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Golden Pacific</td>
                <td>Sacramento</td>
                <td>08:15</td>
                <td>15</td>
                <td>23:30</td>
            </tr>
        </tbody>
    </table>

    <!--Add train section-->
    <div id="addTrainDiv">
        <h1>Add a train</h1>
        <form>
            <div class="form-group">
                <label for="newTrainName">Train Name</label>
                <input type="text" class="form-control" id="newTrainName">
                <div class="form-group">
                    <label for="newTrainDestination">Destination</label>
                    <input type="text" class="form-control" id="newTrainDestination">
                </div>
                <div class="form-group">
                    <label for="newTrainFirst">First Train Time</label>
                    <input type="text" class="form-control" id="newTrainFirst">
                </div>
                <div class="form-group">
                    <label for="newTrainFrequency">Frequency</label>
                    <input type="text" class="form-control" id="newTrainFrequency">
                </div>
                <div class="form-group">
                    <label for="newTrainNext">Next Departure</label>
                    <input type="text" class="form-control" id="newTrainNext">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
         integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/logic.js"></script>
</body>

</html>
